spring.application.name=eatwise

# Server Configuration
server.port=8080

# Database Configuration (RDS)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:eatwise}?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging Configuration
logging.level.root=WARN
logging.level.domain=INFO

# AI Configuration (??: AWS Bedrock ?? Ollama)
# Option 1: AWS Bedrock
ai.provider=${AI_PROVIDER:bedrock}
aws.region=${AWS_REGION:ap-northeast-2}

# Option 2: Ollama Server
ollama.url=${OLLAMA_SERVER_URL:http://ollama-internal.internal:11434}

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

